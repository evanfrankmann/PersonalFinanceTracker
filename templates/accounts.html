{% extends 'base.html' %}

{% block content %}
    <h1>Accounts</h1>

    <ul>
    {% for account in accounts %}
        <li>
            {{ account.name }}: {{ account.balance }}
            <a href="{{ url_for('edit_account', account_id=account.id) }}">Edit</a>
            <a href="{{ url_for('delete_account', account_id=account.id) }}">Delete</a>
        </li>
    {% endfor %}
    </ul>

    <h2>Add a new account</h2>
    <form action="{{ url_for('add_account') }}" method="post">
        <label for="account_name">Account Name:</label>
        <input type="text" id="account_name" name="account_name" required>
        <label for="initial_balance">Initial Balance:</label>
        <input type="number" step="0.01" id="initial_balance" name="initial_balance" required>
        <button type="submit">Add Account</button>
    </form>
{% endblock %}
